# Backend configuration with static IP
upstream api_backend {
    server 172.18.0.5:8088;  # Static IP for API container
    keepalive 32;
}

# WebSocket configuration
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# HTTP server
server {
    listen 80;
    listen [::]:80;
    server_name api.ishswami.in;

    # Buffer size settings
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    proxy_buffer_size 4k;
    proxy_buffers 4 32k;
    proxy_busy_buffers_size 64k;

    # Rate limiting
    limit_req zone=api_limit burst=20 nodelay;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' http:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' http: ws: wss:;" always;

    # Main API proxy
    location / {
        proxy_pass http://172.18.0.5:8088;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        resolver_timeout 2s;
        proxy_next_upstream off;
    }

    # WebSocket endpoint
    location /socket.io/ {
        proxy_pass http://172.18.0.5:8088;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_buffering off;
        resolver_timeout 2s;
        proxy_next_upstream off;
        
        add_header 'Access-Control-Allow-Origin' 'http://ishswami.in' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # Swagger documentation
    location /docs {
        proxy_pass http://172.18.0.5:8088;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        resolver_timeout 2s;
        proxy_next_upstream off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://172.18.0.5:8088/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
        resolver_timeout 2s;
        proxy_next_upstream off;
    }

    # Deny access to . files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 