# Frontend configuration
server {
    listen 80;
    listen [::]:80;
    server_name ishswami.in;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http://api.ishswami.in http://ishswami.in; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: http:; font-src 'self' data:; connect-src 'self' http://api.ishswami.in ws://api.ishswami.in;" always;

    # Root directory
    root /var/www/healthcare/frontend/current;
    index index.html;

    # Handle Next.js static files
    location /_next/static {
        alias /var/www/healthcare/frontend/current/_next/static;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }

    # Handle public assets
    location /public {
        alias /var/www/healthcare/frontend/current/public;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }

    # Handle all other routes
    location / {
        try_files $uri $uri.html $uri/index.html /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Deny access to . files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 