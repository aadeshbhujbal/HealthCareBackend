server {
    listen 80;
    listen [::]:80;
    server_name ishswami.in;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ishswami.in;

    ssl_certificate /etc/letsencrypt/live/ishswami.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ishswami.in/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    root /var/www/healthcare/frontend/current;
    index index.html;

    location / {
        try_files $uri $uri.html $uri/ /index.html =404;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' https://api.ishswami.in; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.ishswami.in;" always;
    }

    # Static file serving with aggressive caching
    location /_next/static {
        alias /var/www/healthcare/frontend/current/_next/static;
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /static {
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Handle 404s
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
} 