<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare API Dashboard</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f3f4f6;
            --card-background: #ffffff;
            --text-color: #1f2937;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .service-card {
            background: var(--card-background);
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .service-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .service-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .service-description {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .service-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .service-link:hover {
            background-color: var(--secondary-color);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-left: 0.5rem;
        }

        .status-active {
            background-color: #dcfce7;
            color: #166534;
        }

        .status-inactive {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .refresh-status {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 1rem;
            text-align: right;
        }

        .refresh-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 1rem;
        }

        .refresh-button:hover {
            background-color: var(--secondary-color);
        }

        .refresh-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }

            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .refresh-button {
                margin-top: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-container">
            <h1>Healthcare API Dashboard</h1>
            <button id="refreshButton" class="refresh-button">Refresh Status</button>
        </div>
        <div class="services-grid" id="servicesGrid">
            <!-- Services will be dynamically inserted here -->
        </div>
        <div class="refresh-status" id="refreshStatus">Last updated: <span id="lastUpdated">Loading...</span></div>
    </div>
    <script>
        // Initial services data from the server
        let servicesData = JSON.parse('{{ services }}');
        let isRefreshing = false;
        const REFRESH_INTERVAL = 30000; // 30 seconds

        function createServiceCard(service) {
            return `
                <div class="service-card">
                    <div class="service-title">
                        ${service.name}
                        <span class="status-badge ${service.active ? 'status-active' : 'status-inactive'}">
                            ${service.active ? 'Active' : 'Inactive'}
                        </span>
                    </div>
                    <div class="service-description">${service.description}</div>
                    <a href="${service.url}" target="_blank" class="service-link">Open Dashboard</a>
                </div>
            `;
        }

        function renderServices() {
            const grid = document.getElementById('servicesGrid');
            grid.innerHTML = servicesData.map(createServiceCard).join('');
        }

        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = now.toLocaleTimeString();
        }

        async function fetchServiceStatus() {
            if (isRefreshing) return;

            isRefreshing = true;
            const refreshButton = document.getElementById('refreshButton');
            refreshButton.disabled = true;
            refreshButton.textContent = 'Refreshing...';

            try {
                const response = await fetch('/health/services');
                if (!response.ok) throw new Error('Failed to fetch service status');

                servicesData = await response.json();
                renderServices();
                updateLastUpdated();
            } catch (error) {
                console.error('Error fetching service status:', error);
                document.getElementById('refreshStatus').textContent = `Error updating status: ${error.message}`;
            } finally {
                isRefreshing = false;
                refreshButton.disabled = false;
                refreshButton.textContent = 'Refresh Status';
            }
        }

        function startAutoRefresh() {
            // Initial render
            renderServices();
            updateLastUpdated();

            // Set up auto-refresh
            setInterval(fetchServiceStatus, REFRESH_INTERVAL);
        }

        // Add event listener for manual refresh
        document.getElementById('refreshButton').addEventListener('click', fetchServiceStatus);

        // Start the auto-refresh when the page loads
        document.addEventListener('DOMContentLoaded', startAutoRefresh);
    </script>
</body>

</html>
