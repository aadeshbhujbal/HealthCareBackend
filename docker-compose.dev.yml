# Development environment with host-level Nginx handling routing/SSL
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: healthcarebackend-api-dev
    ports:
      - "8088:8088"
      - "5555:5555"
    env_file:
      - .env.development
    environment:
      NODE_ENV: development
      APP_ENV: development
      IS_DEV: true
      RESET_DB: false
      SWAGGER_URL: /docs
      BULL_BOARD_URL: /queue-dashboard
      SOCKET_URL: /socket
      REDIS_UI_URL: /redis-ui
      REDIS_COMMANDER_URL: /redis-ui
      LOGGER_URL: /logger
      PRISMA_STUDIO_URL: /prisma
      PGADMIN_URL: /pgadmin
      # Docker-specific environment overrides
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/userdb?schema=public
      REDIS_HOST: redis
      PRISMA_SCHEMA_PATH: /app/src/shared/database/prisma/schema.prisma
      # Add NODE_OPTIONS for more efficient Docker development
      NODE_OPTIONS: "--max-old-space-size=2048"
      # Add watch options to prevent excessive rebuilds
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "5000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Setting up NestJS application...' &&
        mkdir -p /app/dist/shared/database/prisma &&
        cp -r /app/src/shared/database/prisma/schema.prisma /app/dist/shared/database/prisma/ &&
        npx prisma generate --schema=/app/src/shared/database/prisma/schema.prisma &&
        npx prisma migrate deploy --schema=/app/src/shared/database/prisma/schema.prisma &&
        echo 'Starting NestJS in development mode...' &&
        cd /app &&
        export PRISMA_SCHEMA_PATH='/app/src/shared/database/prisma/schema.prisma' &&
        export DATABASE_URL='postgresql://postgres:postgres@postgres:5432/userdb?schema=public' &&
        export REDIS_HOST='redis' &&
        npx nest start --watch --watchOptions.ignored='node_modules/**/*,.git/**/*' --watchOptions.usePolling=true --watchOptions.interval=5000 &
        echo 'Starting Prisma Studio...' &&
        sleep 5 &&
        npx prisma studio --schema=/app/src/shared/database/prisma/schema.prisma --port 5555 --hostname 0.0.0.0
      "

  postgres:
    image: postgres:latest
    container_name: postgres-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: userdb
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data/pgdata
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: redis-dev
    ports:
      - "6379:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander-dev
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
      - HTTP_USER=admin
      - HTTP_PASSWORD=admin
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8081 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-dev
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data_dev:
    driver: local
  pgadmin_data:
    driver: local

networks:
  app-network:
    driver: bridge 